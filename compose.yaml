services:
  mind-map:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mind-map-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      # 开发模式下可以挂载源代码实现热重载
      # - ./web:/app/web
      # - ./simple-mind-map:/app/simple-mind-map
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
