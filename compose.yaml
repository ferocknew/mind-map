services:
  mind-map:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mind-map-app
    ports:
      - "58081:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
